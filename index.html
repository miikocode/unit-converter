<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h1 id="title">Metric/Imperial Unit Conversion</h1>
            <input id="number-input" type="text">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="result">
            <div class="unit">
                <h2 class="sub-unit">Length (Meter/Feet)</h2>
                <p class="unit-result" id="length-result"></p>
            </div>
            <div class="unit">
                <h2 class="sub-unit">Volume (Litres/Gallons)</h2>
                <p class="unit-result" id="volume-result"></p>
            </div>
            <div class="unit">
                <h2 class="sub-unit">Mass (Kilograms/Pounds)</h2>
                <p class="unit-result" id="mass-result"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
